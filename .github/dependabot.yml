version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      next-ecosystem:
        patterns:
          - "next*"
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "vitest*"
          - "@playwright/*"
          - "playwright*"
      ai-stack:
        patterns:
          - "@ai-sdk/*"
          - "@copilotkit/*"
          - "@mastra/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
