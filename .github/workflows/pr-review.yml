name: PR Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this PR for the CurryDash Central Hub project. Check for:

            1. **TypeScript strict mode compliance** — no `any` types, proper error types
            2. **Spice-themed design tokens** — no hardcoded hex colors, use CSS custom properties
            3. **Role-based access control** — three-layer RBAC (middleware, server component, RLS)
            4. **Server/Client Component boundaries** — `"use client"` only at leaf nodes
            5. **Zod validation** — input validated at all data boundaries
            6. **Naming conventions** — kebab-case files, PascalCase components, camelCase functions
            7. **Anti-patterns** — no Zustand for server data, no direct API reads on page load

            Be concise and actionable. Focus on issues, not praise.
